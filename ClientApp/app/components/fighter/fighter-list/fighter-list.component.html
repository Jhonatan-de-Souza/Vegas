<h1>This is a <title></title></h1>
<p>This is the Paragraph</p>

<div *ngFor="let f of fighters" >
    <label for="fighters{{ f.id }}">
      <input type="text" id="fighters{{ f.id }}"  >{{ f.name }}
    </label>
  </div>

  <table>
    <tr ng-repeat="x in fighters">
      <td>{{ x.id }}</td>
      <td>{{ x.name }}</td>
      <td>{{ x.power }}</td>
      <td>{{ x.speed }}</td>
    </tr>
  </table>
